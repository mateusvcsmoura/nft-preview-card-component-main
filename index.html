<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="src/index.css">
  <title>Frontend Mentor | @wmateussz</title>
</head>

<body>
    <main class="wrapper">

        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="nft-image" class="etherum-image"/>
          <div class="icon-eye">
            <img src="images/icon-view.svg" alt="icon" class="icon">
          </div>
        </div>

        <div class="about-crypto">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="stats">
          <div class="value">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum"/>
            <span class="stats-info eth">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock"/>
            <span class="stats-info days">3 days left</span>
          </div>
        </div>

        <hr/>

        <div class="author">
          <img src="images/image-avatar.jpg" alt="author-image"/>
          <span class="attribution">Creation of <span class="author-name">Mateus Vinicius</span>.</span>
        </div>

    </main>
</body>

</html>
